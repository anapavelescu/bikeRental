<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityBike | Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/magic.min.css">

</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">CityBike</h5>
    <a class="btn btn-outline-primary" href="/logout">Log out</a>
</div>

<div class="shop-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="max-width: 700px;">
    <h2 class="display-4">Welcome</h2>
    <h2 class="display-4">Order your bikes rental for today online now!</h2>
</div>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>quantity</th>
    </tr>
    <tr th:each="p:${bikeList}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.quantity}"></td>

        <td>
            <form action="/addToCart" method="post">
                <input name="bikeId" hidden th:value="${p.id}">
                <button type="submit" class="btn btn-lg btn-block btn-primary">
                    Rent now
                </button>
            </form>
        </td>
    </tr>

</table>

<a class="p-2 text-dark" href="/show-cart">Order: </a>
<p th:text="${items}"></p>

</body>
</html>
