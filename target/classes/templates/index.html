<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CityBike | Login</title>


</head>
<body>
<center>
    <img id="logo" src="https://logopond.com/logos/cbd235805987c6e320630b38ecbab381.png">

    <h2 class="display-4">Login</h2>
    <br />

    <form action="/login" style="width: 400px; margin: auto;">
        <div class="form-group">
            <label class="labels" for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label class="labels" fpr="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/register">Register a new user</a>
        <p th:text="${message}"></p>


    </form>
</center>

</body>
</html>
